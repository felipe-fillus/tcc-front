<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Professor(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Total de Alunos: {{user ? user.qtdAlunos : ''}}</ion-text>
      <ion-text class="textMenu">Atividade Realizadas</ion-text>
    </div>

    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue" (click)="irMinhaAtividade()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="layers-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Minhas Atividades</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>      
      </ion-button>
      <ion-button id="botao02" class="botaoOrange" (click)="irCriarAtividade()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Criar Nova Atividade</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlue" (click)="irComoFunciona()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="bulb-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Como Funciona?</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao04" class="botaoOrange" (click)="irVoltar()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Voltar</ion-text>
          </div>
      </div>
      </ion-button>
      
    </form>
        <div class="textofooder">
          <div class="divImage">
            <img src="../../../assets/img/logo.png">
          </div>
          <ion-text class="versao">{{versao}}</ion-text>
        </div>
        
  </ion-content>
</body>
