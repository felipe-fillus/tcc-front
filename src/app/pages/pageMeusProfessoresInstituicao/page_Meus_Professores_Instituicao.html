<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Instituição(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Total de Professores: {{user ? user.qtdAlunos : ''}}</ion-text>
      <ion-text class="textMenu">Meus Professores</ion-text>
    </div>
    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="school-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Professores</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
      </div>
      </ion-button>

      <div class="formBotao">
            <div *ngFor="let aluno of alunos">
              <ion-item>
                <ion-label>
                  {{aluno.nome}}
                </ion-label>
                <ion-icon name="create" slot="end"></ion-icon>
              </ion-item>
            </div>
      </div>

      <ion-button id="volta" class="botaoOrange" (click)="irVoltar()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Voltar</ion-text>
          </div>
      </div>
      </ion-button>
      
    </form> 
    <div class="textofooder">
      <div class="divImage">
        <img src="../../../assets/img/logo.png">
      </div>
      <ion-text class="versao">{{versao}}</ion-text>
    </div>
  </ion-content>
</body>
