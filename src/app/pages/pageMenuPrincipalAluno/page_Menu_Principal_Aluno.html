<body>
  
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Aluno(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Professor(a): {{user ? user.professorDTO.nome : ''}}</ion-text>
      <ion-text class="logininfo">Atividade Pendentes:4</ion-text>
      <ion-text class="textMenu">Minhas Atividades</ion-text>
    </div>
    
    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue" (click)="irAtividadesDoProfessor()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="layers-outline"></ion-icon></div>
          <div><ion-text class="textoBotao">Atividades do Professor</ion-text></div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao02" class="botaoOrange">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="library-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Atividades Recomendadas</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlue">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="search-circle-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Pesquisar Atividades</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </ion-button>
      <ion-button id="botao04" class="botaoOrange">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="construct-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Configurações</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlue" (click)="logout()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="search-circle-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Sair</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </ion-button>
      
    </form>
    <div class="textofooder">
      <div class="divImage">
        <img src="../../../assets/img/logo.png">
      </div>
      <ion-text class="versao">{{versao}}</ion-text>
    </div>
        
  </ion-content>
</body>
