<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Aluno(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Professor(a): {{user ? user.professorDTO.nome : ''}}</ion-text>
      <ion-text class="logininfo">Atividade Pendentes:4</ion-text>
      <ion-text class="textMenu">Minhas Atividades</ion-text>
    </div>
    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon></div>
          <div><ion-text class="sizetext">Minhas Atividades</ion-text></div>
          <div class="divLeft">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <div class="tableCenter">
        <div class="centerDiv">
          <ion-item class="inputcss">
            <ion-icon name="search-circle-outline" slot="end"></ion-icon>
            <ion-input type="text" placeholder="Pesquisar"></ion-input>
          </ion-item>
        </div>
        <div class="botaoInternoDiv">
          <ion-button class="botaoInterno"><ion-text>Data</ion-text></ion-button>
          <ion-button class="botaoInterno"><ion-text>Nome</ion-text></ion-button>
        </div>
        <div class="divGrid">
          <ion-text class="certetext">Total de Atividades Pendentes/Realizadas</ion-text>
          <ion-text class="certetext">Grid com as Atividades</ion-text>
        </div>
        <div class="botaoInterno">
          <ion-button class="botaoInterno"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
          <ion-button class="botaoInterno">1 de 51</ion-button>
          <ion-button class="botaoInterno"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
        </div>
      </div>
      
      <ion-button id="botao02" class="botaoOrange" (click)="irVoltar()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div><ion-text class="textoBotao">Voltar</ion-text></div>
      </div>
      </ion-button>
    </form>
    <ion-text class="textofooder">
      <div class="divImage">
        <ion-img src="../../../assets/img/logo.png"></ion-img>
      </div>
      <ion-text class="textoBotao">{{versao}}</ion-text>
    </ion-text>
  </ion-content>
</body>
