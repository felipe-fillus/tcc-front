					</div>
					<div class="divLeft">
						<ion-icon name="chevron-forward-outline"></ion-icon>
					</div>
				</div>
			</ion-button>
			<ion-button id="botao02" class="botaoOrange" (click)="irmeusProfessores()">
				<div class="divbotao">
					<div class="divRigth">
						<ion-icon name="reader-outline"></ion-icon>
					</div>
					<div>
						<ion-text class="textoBotao">Meus Professores</ion-text>
					</div>
					<div class="divLeft">
						<ion-icon name="chevron-forward-outline"></ion-icon>

				</div>
			</ion-button>

				<div class="divbotao">
					<div class="divRigth">
						<ion-icon name="pencil-outline"></ion-icon>
					</div>
					<div>
						<ion-text class="textoBotao">Alterar Perfil</ion-text>
					</div>
					<div class="divLeft">
						<ion-icon name="chevron-forward-outline"></ion-icon>
					</div>
				</div>
			</ion-button>
			<ion-button id="botao02" class="botaoOrange" (click)="logout()">

					<div class="divRigth">

					</div>
					<div class="divLeft">
						<ion-icon name="chevron-forward-outline"></ion-icon>
					</div>

		<div class="textofooder">
			<div class="divImage">
