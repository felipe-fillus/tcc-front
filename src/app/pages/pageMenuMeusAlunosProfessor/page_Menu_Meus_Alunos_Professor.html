<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Professor(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Total de Alunos: {{user ? user.qtdAlunos : ''}}</ion-text>
      <ion-text class="textMenu">Atividade Realizadas</ion-text>
    </div>
    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue" (click)="irCadastrarNovoAluno()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="person-add-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Cadastrar Novo Aluno</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>      
      </ion-button>
      <ion-button id="Meusalunos" class="botaoOrange" (click)="irMeusAlunos()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="school-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Meus Alunos</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlue" (click)="irVoltar()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Voltar</ion-text>
          </div>
      </div>
      </ion-button>
      
    </form>
    <div class="textofooder">
      <div class="divImage">
        <img src="../../../assets/img/logo.png">
      </div>
      <ion-text class="versao">{{versao}}</ion-text>
    </div>
        
  </ion-content>
</body>
