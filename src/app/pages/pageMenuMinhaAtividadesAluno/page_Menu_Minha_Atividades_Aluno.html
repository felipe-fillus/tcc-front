<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Aluno(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Professor(a): {{user ? user.professorDTO.nome : ''}}</ion-text>
      <ion-text class="logininfo">Atividade Pendentes:4</ion-text>
      <ion-text class="textMenu">Minhas Atividades</ion-text>
    </div>

    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="layers-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Minhas Atividades</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
      </div>      
      </ion-button>
      <ion-button id="botao02" class="botaoBlueSequence" (click)="irMinhasAtividadesAtuais()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Atividades Atuais</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlueSequence" (click)="irMinhasAtividadesRealizadas()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Atividade Realizadas</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      
      <ion-button id="botao05" class="botaoOrange" (click)="irVoltar()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Voltar</ion-text>
          </div>
      </div>
      </ion-button>
      
    </form>
    <div class="textofooder">
      <div class="divImage">
        <img src="../../../assets/img/logo.png">
      </div>
      <ion-text class="versao">{{versao}}</ion-text>
    </div>
  </ion-content>
</body>
