<body>
  <ion-content>
    <div class="textoMenu">
      <ion-text class="logininfo">Professor(a): {{user ? user.nome : ''}}</ion-text>
      <ion-text class="logininfo">Total de Alunos: {{user ? user.qtdAlunos : ''}}</ion-text>
      <ion-text class="textMenu">Menu Principal</ion-text>
    </div>

    <form class="formCenter">
      <ion-button id="botao01" class="botaoBlue" (click)="irMeusAlunos()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="school-outline"></ion-icon></div>
          <div><ion-text class="textoBotao">Meus Alunos</ion-text></div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao02" class="botaoOrange" (click)="irAtividades()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon>
          </div>
          <div>
            <span><ion-text class="textoBotao">Atividades</ion-text></span>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </ion-button>
      <ion-button id="botao03" class="botaoBlue">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="construct-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Configurações</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
      </div>
      </ion-button>
      <ion-button id="botao02" class="botaoOrange" (click)="logout()">
        <div class="divbotao">
          <div class="divRigth">
            <ion-icon name="reader-outline"></ion-icon>
          </div>
          <div>
            <ion-text class="textoBotao">Sair</ion-text>
          </div>
          <div class="divLeft">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </ion-button>
      
    </form>
    <div class="textofooder">
      <div class="divImage">
        <img src="../../../assets/img/logo.png">
      </div>
      <ion-text class="versao">{{versao}}</ion-text>
    </div>
  </ion-content>
</body>
