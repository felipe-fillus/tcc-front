<body>
	<ion-content>
		<div class="textoMenu">
			<ion-text class="logininfo">Professor(a): {{user ? user.nome : ''}}</ion-text>
			<ion-text class="logininfo">Total de Alunos: {{user ? user.qtdAlunos : ''}}</ion-text>
			<ion-text class="textMenu">Editar Atividades</ion-text>
		</div>

		<div class="tableCenter">
			<form class="formCenter" [formGroup]="atividadeForm">
				<ion-text class="negritoTitulo">Tipo da Atividade</ion-text>
				
				<ion-list class="inputcss" tyle="padding-top: 0px;">
					<ion-item>
						<ion-select class="combocss" interface="popover" placeholder="Tipos Atividade"  formControlName="tipoAtividade" (ionChange)="tipoChange($event)">
							<ion-select-option *ngFor="let type of tiposAtividades | keyvalue"
								[value]="type.key">{{ type.value }}
							</ion-select-option>
						</ion-select>
					</ion-item>
				</ion-list>
				
				<ion-text class="negritoTitulo">Número de Exercícios</ion-text>
				<div style="width: 100%;">
					<ion-grid>
						<ion-row>
							<ion-col size="9">
								<ion-input class="inputcss" formControlName="qtdAtividade" type="number" disabled="true" placeholder="0"></ion-input>
							</ion-col>
							<ion-col size="1">
								<ion-icon style="font-size: 45px; margin-top: 80%;" name="add-circle-outline" (click)="openModal()"></ion-icon>
							</ion-col>
						</ion-row>
					</ion-grid>
				</div>
				<ion-text class="negritoTitulo">Nome da Atividade</ion-text>
				<ion-input class="inputcss" type="text" formControlName="nomeAtividade" placeholder="Nome..."></ion-input>

			</form>

			<ion-button class="botaoBlue" (click)="saveAtividade()">
				<div class="divbotao">
					<div>
						<ion-text class="textoBotao">Salvar</ion-text>
					</div>
					<div class="divLeft">
						<ion-icon name="chevron-forward-outline"></ion-icon>
					</div>
				</div>
			</ion-button>

			<ion-button id="botao02" class="botaoOrange" (click)="irVoltar()">
				<div class="divbotao">
					<div class="divRigth">
						<ion-icon name="arrow-back-outline"></ion-icon>
					</div>
					<div>
						<ion-text class="textoBotao">Voltar</ion-text>
					</div>
				</div>
			</ion-button>

		</div>
		<ion-text class="textofooder">
			<div class="divImage">
				<ion-img src="../../../assets/img/logo.png"></ion-img>
			</div>
			<ion-text class="textoBotao">{{versao}}</ion-text>
		</ion-text>
	</ion-content>
</body>
